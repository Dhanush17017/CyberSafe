<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" th:href="@{/css/auth.css}">


</head>
<body>
<div class="auth-container">
    <h1 class="auth-heading">Stay Cyber-Smart, Stay Safe</h1>
    <p class="auth-tagline">Join us to learn, not to fear, but to stay aware!</p>

    <form th:action="@{/register}" method="post" class="auth-form">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Register</button>
    </form>

    <p class="auth-switch">Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>
</body>
</html>
